name: scan-images

on:
  schedule:
    - cron: "0 12 * * 1"

# Remove all permissions from GH_TOKEN except metadata.
permissions: {}

jobs:
  scan:
    name: Trivy
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # tag=v3.1.0
    - name: Setup go
      uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # tag=v6.0.0
      with:
        go-version: 1.25
    - name: Run verify container script
      run: make verify-container-images
